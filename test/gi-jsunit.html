<!--

This file simply redirects to the JsUnit testRunner.html page and auto-fills the run path.

-->
<html>
<head>
  <script type="text/javascript">

function redir() {
  var href = window.location.href;
  href = href.replace(/\\/g, "/");
  var index = href.lastIndexOf("/");
  var base = href.substring(0, index);
  var basePath = base.replace(/^(file|http|https):\/{0,3}/i, "");
  window.location.href = base + "/jsunit/testRunner.html?" + "testpage=" + basePath + "/tests/suite.html&autoRun=false";
}

  </script>
</head>
<body onload="redir();">

</body>
</html>
